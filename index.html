<!DOCTYPE html>

			<header id="header">
				<div class="title">Something to WATCH</div>
				<div class="search">
					<button>
						<img
							src="assets/icons/search_licon 1.png"
							alt="search"
							class="img"
						/>
					</button>
					<input type="text" class="inputHeader" placeholder="Search" />
				</div>
				<ul class="sectors">
				<div>
					<li class="allFilms"><a href="#">All films</a></li>
				</div>
				<div>
					<li class="contactUs"><a href="#">Contact us</a></li>
				</div>
				<div>
					<button class="open_modal login">Login</button>
				<div class="modal" id="my-modal">
				<div class="modal__box">
				<button class="modal__close-btn" id="close-my-modal-btn">
				<svg width="23" height="25" viewBox="0 0 23 25" fill="none" xmlns="http://www.w3.org/2000/svg">

				</svg>
				</button>
				<div id="container">
					<h1>Registration</h1>
					<div class="name">
						<input type="text" class="input_form" id="name_input" placeholder="Name" minlength="2" maxlength="20" required>
					</div>
					<div class="email">
						<input type="email" class="input_form" id="email_input" placeholder="E-mail" required>
					</div>
					<div class="age">
						<input type="number" class="input_form" min ="0" id="age_input" placeholder="Your age" required>
					</div>
					<div class="password">
						<input type="password" class="input_form" id="password_input" placeholder="Password" required>
					</div>
					<div class="repeat">
						<input type="password" class="input_form" id="repeat_input" placeholder="Repeat password" required>
					</div>
					<div class="agree">
						<input type="checkbox" class="radio-styles" id="checkbox_input"> I agree all of this stuff
					</div>
					<div>
						<button id="validate" required>Submit</button>
					</div>
				</div>
				</div>
				</div>
				</div>
				</ul>
